<!DOCTYPE html>
<html>
<head>
  <title>JSON Parsing Example</title>
</head>
<body>

<p id="demo"></p>

<script>
let text = '{"friend":[' +
  '{"firstname":"Onauma","lastname":"Wanchongkham","age":"20","city":"Saraburi"},' +
  '{"firstname":"Natthiwut","lastname":"Nuambangkwan","age":"20","city":"Chachaengsao"},' +
  '{"firstname":"Weraphat","lastname":"Thampanya","age":"21","city":"Chonburi"}]}';

const obj = JSON.parse(text);

let output = "";
for(let i = 0; i < obj.friend.length; i++) {
  output += obj.friend[i].firstname + " " + obj.friend[i].lastname + " ";
  output += obj.friend[i].age + " " + obj.friend[i].city + "<br>";
}

document.getElementById("demo").innerHTML = output;
</script>

</body>
</html>
